<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel = "stylesheet" href = "calculator.css">
</head>
<body>
    <div id = "calc_table">
        <table>
            <div id = "displayArea">

            </div>
            <tbody>
                <thead>
                    <tr>
                        <td>C</td>
                        <td><sup>+</sup>/<sub>-</sub></td>
                        <td>%</td>
                        <td style="font-size: 2rem">÷</td>
                    </tr>    
                </thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>X</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>−</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td style="font-size: 1.5rem">+</td>
                </tr>
                <tfoot>
                    <tr>
                        <td colspan = "2">0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </tfoot>
            </tbody>
        </table>
    </div>

    <script src = "calculator.js"></script>
</body>
</html>
